<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AlephGraf Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">
            <i class="bi bi-graph-up-arrow sidebar-logo"></i>
            <div>
                <h4 class="fw-bold mb-0 text-white">AlephGraf</h4>
                <small style="color:rgba(255,255,255,0.5); letter-spacing:1px; font-size:0.75rem; text-transform:uppercase;">Data Intelligence</small>
            </div>
        </div>
        <div class="list-group list-group-flush mt-4">
            <a onclick="showView('upload'); toggleMenuMobile()" id="nav-upload" class="list-group-item active"><i class="bi bi-hdd-network"></i> Conectar Datos</a>
            <a onclick="showView('studio'); toggleMenuMobile()" id="nav-studio" class="list-group-item"><i class="bi bi-sliders"></i> Diseñador</a>
            <a onclick="showView('dashboard'); toggleMenuMobile()" id="nav-dashboard" class="list-group-item"><i class="bi bi-pie-chart"></i> Tablero</a>
        </div>
        <div class="mt-auto p-3">
            <div class="d-flex align-items-center p-2 rounded" style="background:rgba(255,255,255,0.05); border:1px solid #333;">
                <i class="bi bi-circle-fill me-2" id="status-icon" style="font-size:0.6rem; color:#666;"></i>
                <small id="status-text">Sistema listo</small>
            </div>
        </div>
    </div>

    <div id="page-content-wrapper">
        
        <nav class="navbar navbar-light bg-white border-bottom d-md-none mb-3 shadow-sm sticky-top">
            <div class="container-fluid">
                <button class="btn border-0" id="menu-toggle" onclick="toggleMenu()">
                    <i class="bi bi-list" style="font-size: 1.5rem;"></i>
                </button>
                <span class="navbar-brand mb-0 h1 fw-bold">AlephGraf</span>
                <div style="width: 40px;"></div>
            </div>
        </nav>

        <div class="container-fluid p-4">
            
            <div id="view-upload" class="fade-in">
                <h3 class="fw-bold mb-4 text-dark">Origen de Datos</h3>
                <div class="card p-5 text-center shadow-sm" style="max-width: 600px; margin: 2rem auto; border-top: 4px solid var(--accent);">
                    <div class="card-body">
                        <i class="bi bi-file-earmark-spreadsheet" style="font-size: 4rem; color:#333;"></i>
                        <h4 class="mt-3 fw-bold">Importar Archivo</h4>
                        <p class="text-muted mb-4">Soporta Excel (.xlsx) y CSV estándar.</p>
                        <input type="file" id="fileInput" accept=".csv, .xlsx" class="d-none">
                        <button class="btn btn-aleph w-100 mt-2" onclick="document.getElementById('fileInput').click()">
                            <i class="bi bi-folder2-open me-2"></i>Buscar Archivo
                        </button>
                        <div class="mt-3 fw-bold text-success" id="fileName"></div>
                    </div>
                </div>
            </div>

            <div id="view-studio" class="d-none">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="fw-bold text-dark">Diseñador</h3>
                    <button class="btn btn-outline-secondary btn-sm" onclick="resetStudio()">Limpiar</button>
                </div>

                <div class="card p-3 mb-4">
                    <div class="row g-3">
                        <div class="col-12 col-md-3">
                            <h6 class="fw-bold text-muted small text-uppercase mb-2">1. Filtros</h6>
                            <select id="filterCol" class="form-select form-select-sm mb-2" onchange="loadFilterValues()"><option value="">(Ninguno)</option></select>
                            <select id="filterVal" class="form-select form-select-sm"><option value="">(Todo)</option></select>
                        </div>
                        <div class="col-12 col-md-3">
                            <h6 class="fw-bold text-muted small text-uppercase mb-2">2. Eje X (Grupos)</h6>
                            <select id="groupCol" class="form-select form-select-sm mb-2"></select>
                            <select id="dateMode" class="form-select form-select-sm">
                                <option value="none">Texto</option>
                                <option value="month">Mes/Año</option>
                                <option value="year">Año</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3 bg-light rounded p-2">
                            <h6 class="fw-bold text-muted small text-uppercase mb-2">3. Leyenda</h6>
                            <select id="legendCol" class="form-select form-select-sm"></select>
                            <small class="text-muted d-block mt-1" style="font-size:0.7rem;">Para series múltiples</small>
                        </div>
                        <div class="col-12 col-md-3">
                            <h6 class="fw-bold text-muted small text-uppercase mb-2">4. Valores (Y)</h6>
                            <select id="valueCol" class="form-select form-select-sm mb-2"></select>
                            <select id="operation" class="form-select form-select-sm mb-3">
                                <option value="sum">Suma</option>
                                <option value="count">Recuento</option>
                                <option value="avg">Promedio</option>
                            </select>
                            <button class="btn btn-aleph w-100 btn-sm" onclick="calculatePreview()">Ver Datos</button>
                        </div>
                    </div>
                </div>

                <div id="preview-area" class="card d-none">
                    <div class="card-header fw-bold">Vista Previa</div>
                    <div class="card-body">
                        <div class="table-responsive mb-3" style="max-height: 250px;">
                            <table class="table table-sm table-bordered table-hover small mb-0" id="previewTable">
                                <thead class="table-light"></thead><tbody></tbody>
                            </table>
                        </div>
                        <div class="bg-light p-3 rounded border">
                            <div class="row g-2 align-items-end">
                                <div class="col-12 col-md-5">
                                    <label class="small fw-bold text-muted">Título</label>
                                    <input type="text" id="chartTitle" class="form-control form-control-sm">
                                </div>
                                <div class="col-6 col-md-3">
                                    <label class="small fw-bold text-muted">Tipo</label>
                                    <select id="chartType" class="form-select form-select-sm">
                                        <option value="bar">Barras</option>
                                        <option value="horizontalBar">Horizontal</option>
                                        <option value="line">Líneas</option>
                                        <option value="pie">Circular</option>
                                    </select>
                                </div>
                                <div class="col-6 col-md-4">
                                    <button class="btn btn-dark w-100 btn-sm" onclick="saveToDashboard()">
                                        <i class="bi bi-plus-lg me-1"></i> Agregar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-dashboard" class="d-none">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-bold text-dark">Tablero</h3>
                    <div class="d-flex gap-2 no-print">
                        <select id="itemsPerPageSelect" class="form-select form-select-sm" style="width:auto;" onchange="updatePaginationSettings()">
                            <option value="4">4</option>
                            <option value="1">1</option>
                        </select>
                        <button class="btn btn-outline-dark btn-sm" onclick="window.print()"><i class="bi bi-printer"></i></button>
                        <button class="btn btn-aleph btn-sm" onclick="showView('studio')">Nuevo</button>
                    </div>
                </div>
                <div id="dashboard-container" class="row g-4"></div>
                <nav class="mt-4 no-print d-flex justify-content-center gap-2">
                    <button class="btn btn-sm btn-outline-secondary" onclick="changePage(-1)">Anterior</button>
                    <span id="pageIndicator" class="align-self-center fw-bold small text-muted">1</span>
                    <button class="btn btn-sm btn-outline-secondary" onclick="changePage(1)">Siguiente</button>
                </nav>
            </div>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="main.js"></script>
</body>
</html>

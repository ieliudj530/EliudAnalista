<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlephGraf Matrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">
            <i class="bi bi-bar-chart-fill sidebar-logo"></i>
            <div><h4 class="fw-bold mb-0">AlephGraf</h4><small style="color:#c8c6c4;">Matrix Edition</small></div>
        </div>
        <div class="list-group list-group-flush mt-3">
            <a onclick="showView('upload')" id="nav-upload" class="list-group-item active"><i class="bi bi-database"></i> Datos</a>
            <a onclick="showView('studio')" id="nav-studio" class="list-group-item"><i class="bi bi-sliders"></i> Studio</a>
            <a onclick="showView('dashboard')" id="nav-dashboard" class="list-group-item"><i class="bi bi-grid"></i> Dashboard</a>
        </div>
        <div class="mt-auto p-3">
            <div class="d-flex align-items-center p-2 rounded" style="background:rgba(255,255,255,0.05);">
                <i class="bi bi-circle-fill text-secondary me-2" id="status-icon"></i>
                <small id="status-text">Esperando datos</small>
            </div>
        </div>
    </div>

    <div id="page-content-wrapper" class="w-100 p-4">
        
        <div id="view-upload" class="container-fluid fade-in">
            <h3 class="fw-bold text-dark mb-4">Conectar a Datos</h3>
            <div class="card p-5 text-center shadow-sm" style="max-width: 600px; margin: 2rem auto;">
                <div class="card-body">
                    <i class="bi bi-file-earmark-spreadsheet text-primary" style="font-size: 4rem;"></i>
                    <h4 class="mt-3 fw-bold">Sube tu Excel o CSV</h4>
                    <input type="file" id="fileInput" accept=".csv, .xlsx" class="d-none">
                    <button class="btn btn-aleph w-100 mt-3" onclick="document.getElementById('fileInput').click()">Seleccionar Archivo</button>
                    <div class="mt-3 fw-bold text-primary" id="fileName"></div>
                </div>
            </div>
        </div>

        <div id="view-studio" class="container-fluid d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="fw-bold text-dark">Diseñador de Análisis</h3>
                <button class="btn btn-outline-secondary btn-sm" onclick="resetStudio()">Limpiar Todo</button>
            </div>

            <div class="card p-3 mb-4">
                <div class="row g-3">
                    <div class="col-md-3 border-end">
                        <h6 class="fw-bold text-primary small text-uppercase mb-3">1. Filtro (Opcional)</h6>
                        <div class="mb-2">
                            <label class="small text-muted">Columna</label>
                            <select id="filterCol" class="form-select form-select-sm" onchange="loadFilterValues()"><option value="">(Ninguno)</option></select>
                        </div>
                        <div class="mb-2">
                            <label class="small text-muted">Valor</label>
                            <select id="filterVal" class="form-select form-select-sm"><option value="">(Todo)</option></select>
                        </div>
                    </div>

                    <div class="col-md-3 border-end">
                        <h6 class="fw-bold text-primary small text-uppercase mb-3">2. Eje X (Agrupar)</h6>
                        <div class="mb-2">
                            <label class="small text-muted">Columna Principal</label>
                            <select id="groupCol" class="form-select form-select-sm"></select>
                        </div>
                        <div class="mb-2">
                            <label class="small text-muted">Formato Fecha</label>
                            <select id="dateMode" class="form-select form-select-sm">
                                <option value="none">Texto (Sin fecha)</option>
                                <option value="month">Mes y Año</option>
                                <option value="year">Año</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-3 border-end bg-light">
                        <h6 class="fw-bold text-success small text-uppercase mb-3">3. Leyenda / Series</h6>
                        <div class="mb-2">
                            <label class="small text-muted">Desglosar por (Opcional)</label>
                            <select id="legendCol" class="form-select form-select-sm"></select>
                            <small class="text-muted" style="font-size:0.7rem;">Ej: Región, Vendedor</small>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <h6 class="fw-bold text-primary small text-uppercase mb-3">4. Valores (Y)</h6>
                        <div class="mb-2">
                            <label class="small text-muted">Columna Numérica</label>
                            <select id="valueCol" class="form-select form-select-sm"></select>
                        </div>
                        <div class="mb-2">
                            <label class="small text-muted">Operación</label>
                            <select id="operation" class="form-select form-select-sm">
                                <option value="sum">Suma</option>
                                <option value="count">Recuento</option>
                                <option value="avg">Promedio</option>
                            </select>
                        </div>
                        <button class="btn btn-aleph w-100 mt-3" onclick="calculatePreview()">Calcular</button>
                    </div>
                </div>
            </div>

            <div id="preview-area" class="card d-none">
                <div class="card-header fw-bold bg-white">Vista Previa de Matriz</div>
                <div class="card-body">
                    <div class="table-responsive mb-3" style="max-height: 250px;">
                        <table class="table table-sm table-bordered table-hover small" id="previewTable">
                            <thead class="table-light">
                                </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="bg-light p-3 rounded border-top">
                        <div class="row g-2 align-items-end">
                            <div class="col-md-5">
                                <label class="small fw-bold">Título</label>
                                <input type="text" id="chartTitle" class="form-control form-control-sm" placeholder="Análisis Comparativo">
                            </div>
                            <div class="col-md-3">
                                <label class="small fw-bold">Gráfico</label>
                                <select id="chartType" class="form-select form-select-sm">
                                    <option value="bar">Barras (Apiladas/Agrupadas)</option>
                                    <option value="line">Líneas Comparativas</option>
                                    <option value="pie">Circular (Solo Totales)</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-success w-100 btn-sm" onclick="saveToDashboard()"><i class="bi bi-plus-circle me-2"></i>Crear Gráfico</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-dashboard" class="container-fluid d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-bold text-dark">Dashboard</h3>
                <div class="d-flex gap-2 no-print">
                    <select id="itemsPerPageSelect" class="form-select form-select-sm" style="width:auto;" onchange="updatePaginationSettings()">
                        <option value="4">4 por pág</option>
                        <option value="1">1 por pág</option>
                    </select>
                    <button class="btn btn-outline-dark btn-sm" onclick="window.print()"><i class="bi bi-printer"></i></button>
                    <button class="btn btn-aleph btn-sm" onclick="showView('studio')">Nuevo</button>
                </div>
            </div>
            <div id="dashboard-container" class="row g-4"></div>
            <nav class="mt-4 no-print d-flex justify-content-center gap-2">
                <button class="btn btn-sm btn-outline-secondary" onclick="changePage(-1)">Anterior</button>
                <span id="pageIndicator" class="align-self-center fw-bold small">Pág 1</span>
                <button class="btn btn-sm btn-outline-secondary" onclick="changePage(1)">Siguiente</button>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="main.js"></script>
</body>
</html>
